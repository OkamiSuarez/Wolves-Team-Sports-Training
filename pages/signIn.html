<body>
    <!-- header -->
    <header class="header">
        <div class="topContainer">
            <img src="../imgs\wolfIconHeader.jpg" id="logoHeader" />
            <nav class="textoHeader">
                <a href="../index.html" id="textoHeader">Wolves Team</a>
                <a href="../index.html" id="textoHeader">Sports Training</a>
            </nav>
            <nav class="textoHeaderResponsive">
                <a href="../index.html" id="textoHeaderResponsive">W.T.S.T.</a>
            </nav>
            <nav class="navegador">
                <ul>
                    <li> <a href="trainingPrograms.html" class="enlacesHeader">Training Programs</a></li>
                    <li> <a href="store.html" class="enlacesHeader">Store</a></li>
                    <li> <a href="blog.html" class="enlacesHeader">Blog</a></li>
                    <li id="bloqueSign"> Already in the team?<a href="signIn.html" id="signIn">Sign In</a></li>
                    <li id="bloqueSignResponsive"><a href="signIn.html" id="signInResponsive">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Form inicio de sesion -->
    <main class="containerRegistros">

        <h1>Sign In</h1>
        <section class="seccionRegistro">
            <div class="inicioSesion">
                <form class="formSignIn" id="formInicioSesion">
                    <fieldset form="formInicioSesion" name="FormInicioSesion">
                        <legend>WTST</legend>
                        <label for="inicioSesion">Enter your e-mail:</label>
                        <input type="email" id="correoVerificacion" class="slider" required>
                        <br>
                        <label for="inicioSesion">Enter your password:</label>
                        <input type="password" id="contraseñaVerificacion" class="slider" required> <span
                            id="cambiarVistaContraseña" onclick="cambiarVistaContraseña()"><i
                                class="fa-solid fa-eye"></i></span>
                        <br>
                        <input type="submit" value="Sign In" class="signInButton" id="botonInicioSesion"
                            onclick="verificarLogin()">
                        <br>
                    </fieldset>
                </form>
            </div>

            <a href="register.html">Register</a>
        </section>


    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footerContainer">
            <nav class="footerLinks">
                <h1 class="footerResponsive">Follow Us</h1>
                <a href="https://www.facebook.com/okami.suarez.5" target="_blank"><i
                        class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/okami_suarez/?hl=en" target="_blank"><i
                        class="fa-brands fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/okami-su%C3%A1rez-35009b221/" target="_blank"><i
                        class="fa-brands fa-linkedin"></i></a>
            </nav>
            <nav class="footerSupport">
                <a href="support.html" id="soporte">Support</a>
            </nav>
        </div>
    </footer>
